<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercícios: Videos</title>
  </head>
  <body>
    <h1>Vídeos hospedados localmente</h1>
    <p>
      os Videos abaixo estão no proprio site, e não esta relacionado a um vídeo
      externo
    </p>
    <video width="500" poster="image/tkl.jpg" controls>
      <source src="midia/tklmp4.mp4" type="video/mp4" />
      <source src="midia/tklwebm.webm" type="video/webm" />
      <p>Seu navegador não tem compatibilidade</p>
    </video>
    <p>
      no caso do mkv ele não tem compatibilidade de video com o google chrome
      confere abaixo
    </p>
    <video controls>
      <source src="midia/tklmkv.mkv" type="video/mkv" />
    </video>
    <h1>Inserido videos Externos</h1>
    <h2>videos no youtube</h2>
    <p>Como? - Só coloar</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rJ2DOVV1n4o?si=7Z0xSZj34ZgiQhs7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </body>
</html>
