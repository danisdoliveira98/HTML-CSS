<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Listas</title>
  </head>
  <body>
    <h1>Listas</h1>
    <h2>Listas ordenadas</h2>
    <!--Se você quiser colocar que ele começa em algum numero especifico você coloca o start na frente do type e coloca o numero que você quer-->
    <ol type="1" start="5">
      <li>Acordar.</li>
      <li>Tomar café.</li>
      <li>Escovar os dentes.</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <!--Disk, Circle and Square são os tipod que tem em listas não ordenadas-->
    <ul type="circle">
      <li>Pão.</li>
      <li>Maça.</li>
      <li>Chocolate.</li>
    </ul>
    <!--Linguagens-->
    <!--podemos colocar tags ol dentro de um ol, isso se chama aninhamento basicamente e colocar uma lista dentro de uma lista-->
    <ul>
      <li>Antigas</li>
      <ul>
        <li>clipper</li>
        <li>visual basic</li>
      </ul>
      <li>Novas</li>
      <!--Start só aceita tipos numericos indepedente do type-->
      <ul start="3">
        <li>Php</li>
        <li>Cotlin</li>
        <li>java</li>
      </ul>
    </ul>
    <h2>Definição para termo</h2>
    <dl>
      <dt>HTML</dt>
      <dd>HyperText markup language</dd>
    </dl>
  </body>
</html>
