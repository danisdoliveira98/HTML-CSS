<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontes com Google Fonts</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playwrite+US+Trad+Guides&display=swap");

      @import url("https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap");

      body {
        font: normal 1em 'work sans';
      }
      h1 {
        font-family: 'Playwrite US Trad Guides', serif;
      }

      /* Não exagere nas fontes assim como cor use apenas 3 ou 4 */

    </style>
  </head>
  <body>
    <h1>Título</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex facere
      perferendis ducimus! Totam quaerat aut, nobis, tempora laudantium nemo
      velit impedit quam ratione exercitationem debitis sit nesciunt hic beatae
      iste.
    </p>
  </body>
</html>
