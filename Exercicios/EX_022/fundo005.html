<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>posicionamento</title>
    <style>
      div.cubo {
        background-image: url('imagens/wallpaper003.jpg');
        background-size: 450px;
        background-repeat: no-repeat;
        height: 200px;
        width: 200px;
        border: 1px solid black;
        border-radius: 5%;    
      }
      div#c1 {
        background-position: top left;
        position: absolute;
        top: 0;
        left: 0;
      }
      div#c2 {
        background-position: top right;
        position: absolute;
        top: 0;
        right: 0;
      }
      div#c3 {
        background-position: bottom right;
        position: absolute;
        bottom: 0;
        right: 0;
      }
      div#c4 {
        background-position: bottom left;
        position: absolute;
        bottom: 0;
        left: 0;
      }
      div#c5 {
        background-position: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="cubo" id="c1"></div>
    <div class="cubo" id="c2"></div>
    <div class="cubo" id="c3"></div>
    <div class="cubo" id="c4"></div>
    <div class="cubo" id="c5"></div>
  </body>
</html>
