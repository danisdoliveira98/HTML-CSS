<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando tabela</title>
    <style>
        body {

            font-family: Arial, Helvetica, sans-serif;

        }
        table {

            width: 500px;
            height: 500px;
            border-collapse: collapse;
             
        }

        tr.line{
            background-color: gray;
        }

        td{
           
            border: 2px solid black;
            padding: 10px;
            vertical-align: top;
            text-align: left;

        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>criando tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        <table> table = tabela
        <tr> table row = linha de tabela
        <th> table header = cabeçalho de tabela
        <td> table data = dado da tabela
    -->
        <table>
            <tr class="line"> <!-- Primeira linha-->
                <td>a1</td> <!-- Dado da tabela -->
                <td>b1</td>
                <td>c1</td>
            </tr>
            <tr> <!-- Segunda linha -->
                <td>a2 <!-- Graças a o w3c no html 5 não precisa de fechamento -->
                <td>b2
                <td>c2
            </tr>
            <tr>
                <td>a3</td>
                <td>b3</td>
                <td class="numero">c3</td>
            </tr>
            <tr>
                <td>a4</td>
                <td>b4</td>
                <td>c4</td>
            </tr>
        </table>
</body>
</html>
