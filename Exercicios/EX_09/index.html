<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício: Links</title>
  </head>
  <body>
    <h1>Links</h1>
    <!--Tem como ideia levar para outros sites-->
    <h2>Links Externos</h2>
    <!--O primeiro paragrafo ele vai ter um comportamento diferente do segundo. Ele vai abrir uma pagina em uma outra guia e vai deixar a primeira pagina aberta.-->
    <p>
      Repositório publico do github acessando
      <a
        href="https://gustavoguanabara.github.io"
        target="_blank"
        rel="external"
        >aqui</a
      >
    </p>
    <!--Enquanto no segundo paragrafo ele vai cortar a pagina sem abrir uma outra guia não dando mais acesso a pagina anterior.-->
    <p>Youtube acessando <a href="https://www.youtube.com">aqui</a></p>
    <h2>Link internos</h2>
    <!--Link interno é um link faz uma relação com outra pagina que está dentro do nosso servido e diz respeito a nossa propria pagina-->
    <p>
      caso você queira clicar na pagina 02 e só aperta o no
      <a href="Paginas/pagina2.html" rel="next">click</a>
    </p>
    <h2>Links para Download</h2>
    <p>Baixe o meu pdf <a href="Livros/Currículo_Daniel Oliveira.pdf"  download="Daniel Curriculo" type="download.pdf">aqui</a> você pode baixar também ele em formato zip clicando <a href="Livros/Currículo_Daniel Oliveira.zip" download="curriculo.zip" type="curriculo.zip">aqui</a></p>
  </body>
</html>
