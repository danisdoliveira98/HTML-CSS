<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            display: inline-block;
           background-color: lightblue;
           border: 1px solid black;
           text-align: center;
           height: 200px; 
           width: 200px;
        }
        /*pseudo classes*/
        div:hover{
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
    </style>
    <title>Pseudo Classes</title>
</head>
<body>
    <div id="d01">ALO</div>
    <div id="d02">ALO</div>
    <div id="d03">ALO</div>
</body>
</html>
